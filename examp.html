<!DOCTYPE html>
<html>
<head>
<style>
div {
  float: left;
 
}

.div1 {
  background: red;
  padding: 15px;
  width: 140px;
  height: 60px;
}

.div2 {
  background: yellow;
  width: 140px;
  height:180px;
  border: 2px solid rgb(209, 97, 159);
  border-radius: 5%;
}

.div3 {
  background: green;
  width: 0px;
            height: 0px;
            border-top: 120px solid rgb(8, 71, 65);
            border-left: 200px solid transparent;
}
</style>
</head>
<body>

<h2>Float Next To Each Other</h2>

<p>In this example, the three divs will float next to each other.</p>

<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>

</body>
</html>
